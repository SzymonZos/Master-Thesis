language: cpp

os:
  - linux

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/ppa
  - sudo apt update -qq

install:
  - sudo apt install -qq g++-10
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 90
  - sudo apt remove cmake
  - python3 -m pip install --user --upgrade pip
  - pip3 install cmake --upgrade

before_script:
  - if [ "BUILD_TESTS" = "ON" ]; then python3 -m venv venv; . ./venv/bin/activate; pip install -r requirements.txt; fi
  - cmake -DBUILD_TESTS="$BUILD_TESTS" -B build

matrix:
  include:
    - os: linux
      dist: focal
      name: "App main"
      script:
        - cmake --build build -- -j $(nproc)
        - ./build/jpeg2000
    - os: linux
      dist: focal
      name: "Test 1D dwt"
      env:
        - BUILD_TESTS="ON"
      script:
        - cmake --build build --target install -- -j $(nproc)
        - pytest ./test/test.py
